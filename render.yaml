services:
  - type: web
    name: youtube-tiktok-downloader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: TEMP_DIR
        value: /tmp/downloads
      - key: MAX_WORKERS
        value: 3
      - key: MAX_FILE_SIZE
        value: 1073741824  # 1GB para Render
    plan: free
    autoDeploy: true
