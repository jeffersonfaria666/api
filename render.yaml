services:
  - type: worker
    name: telegram-download-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: BSC_API_KEY
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: PORT
        value: 8080
